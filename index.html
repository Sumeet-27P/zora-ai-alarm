
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zora - New Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fffbf2 50%, #f0f7ff 100%);
            color: #1a1a1a;
            overflow: hidden;
            height: 100vh;
        }
        .dawn-gradient {
            background: linear-gradient(to right, #f8fafc, #fffdfa);
        }
        .zora-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.2em;
            background: linear-gradient(90deg, #1a365d, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .novel-illustration {
            position: fixed;
            bottom: -5%;
            right: -5%;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
            background-image: url('https://img.icons8.com/ios/500/000000/sun--v1.png');
            background-repeat: no-repeat;
            background-position: bottom right;
            background-size: 40%;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div class="novel-illustration"></div>
    <div id="root"></div>
</body>
</html>
